<div class="authenticate-container">
  <div class="bg-content">
    <div class="logo">
      <img src="../../assets/images/logo-ang.png" width="50" alt="Logo Mean Project"> Mean Project
    </div>
  </div>
  <div class="form-content">
    <div class="auth-form">
        <h3>Signup</h3> <br>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstname">Firstname</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="firstname"
                  placeholder="Firstname"
                  required
                >
                <div class="invalid-feedback" *ngIf="!signupForm.get('firstname').valid && signupForm.get('firstname').touched">
                  Please enter a firstname.
                </div>
            </div>
            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="lastname"
                  placeholder="Lastname"
                  required
                >
                <div class="invalid-feedback" *ngIf="!signupForm.get('lastname').valid && signupForm.get('lastname').touched">
                  Please enter a lastname.
                </div>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                formControlName="username"
                placeholder="Username"
                required
              >
              <div class="invalid-feedback" *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">
                Please enter a username.
              </div>
          </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                placeholder="Email"
                required
                email
              >
              <div class="invalid-feedback" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
                Please enter a valid email.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                placeholder="Password"
                required
                >
                <div class="invalid-feedback" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
                  Please enter a valid password.
                </div>
            </div>
            <button
              type="submit" class="btn btn-base">Submit</button>
            <div class="account">
              <a href="/login">Already have an account ?</a>
            </div>
        </form> <br>
        <flash-messages></flash-messages>

    </div>
  </div>
</div>
