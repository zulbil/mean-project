<app-navbar></app-navbar>
<div class="central-meta">
    <div class="new-postbox">
      <figure>
        <img class="circle-img" src="../../assets/images/user.jpg" alt="User">
      </figure>
      <div class="newpst-input">
        <form method="post">
          <textarea rows="2" placeholder="write something"></textarea>
          <div class="attachments">
            <ul>
              <li>
                <i class="fa fa-music"></i>
                <label class="fileContainer">
                  <input type="file">
                </label>
              </li>
              <li>
                <i class="fa fa-image"></i>
                <label class="fileContainer">
                  <input type="file">
                </label>
              </li>
              <li>
                <i class="fa fa-video-camera"></i>
                <label class="fileContainer">
                  <input type="file">
                </label>
              </li>
              <li>
                <i class="fa fa-camera"></i>
                <label class="fileContainer">
                  <input type="file">
                </label>
              </li>
              <li>
                <button type="submit" class="btn btn-outline-primary">Post</button>
              </li>
            </ul>
          </div>
        </form>
      </div>
    </div>
</div>

<div class="load-more">
    <div class="central-meta item" style="display: inline-block;" *ngFor="let post of posts">
        <div class="user-post">
          <div class="friend-info">
            <figure>
                <img class="circle-img" src="../../assets/images/user.jpg" alt="User">
            </figure>
            <div class="friend-name">
              <ins><a href="time-line.html" title="">Janice Griffith</a></ins>
              <span>published: {{ post.published_at }}</span>
            </div>
            <div class="post-meta">
              <img src="{{ post.media }}" alt="Post image">
              <div class="we-video-info">
                <ul>
                  <li>
                    <span class="views" data-toggle="tooltip" data-placement="top" title="Views">
                      <i class="fa fa-eye"></i>
                      <ins>{{ post.views }}</ins>
                    </span>
                  </li>
                  <li>
                    <span class="comment" data-toggle="tooltip" data-placement="top" title="Comments">
                      <i class="fa fa-comments-o"></i>
                      <ins>{{ post.comments }}</ins>
                    </span>
                  </li>
                  <li>
                    <span class="like" data-toggle="tooltip" data-placement="top" title="like" (click)="like(post)">
                      <i class="fa fa-heart-o"></i>
                      <ins>{{ post.likes }}</ins>
                    </span>
                  </li>
                  <li>
                    <span class="dislike" data-toggle="tooltip" data-placement="top" title="Dislike" (click)="dislike(post)">
                      <i class="fa fa fa-heartbeat"></i>
                      <ins>{{ post.dislikes }}</ins>
                    </span>
                  </li>
                  <li class="social-media">
                    <div class="menu">
                      <div class="btn trigger"><i class="fa fa-share-alt"></i></div>
                      <div class="rotater">
                      <div class="btn btn-icon"><a href="#" title=""><i class="fa fa-html5"></i></a></div>
                      </div>
                      <div class="rotater">
                      <div class="btn btn-icon"><a href="#" title=""><i class="fa fa-facebook"></i></a></div>
                      </div>
                      <div class="rotater">
                      <div class="btn btn-icon"><a href="#" title=""><i class="fa fa-google-plus"></i></a></div>
                      </div>
                      <div class="rotater">
                      <div class="btn btn-icon"><a href="#" title=""><i class="fa fa-twitter"></i></a></div>
                      </div>
                      <div class="rotater">
                      <div class="btn btn-icon"><a href="#" title=""><i class="fa fa-css3"></i></a></div>
                      </div>
                      <div class="rotater">
                      <div class="btn btn-icon"><a href="#" title=""><i class="fa fa-instagram"></i></a>
                      </div>
                      </div>
                      <div class="rotater">
                      <div class="btn btn-icon"><a href="#" title=""><i class="fa fa-dribbble"></i></a>
                      </div>
                      </div>
                      <div class="rotater">
                      <div class="btn btn-icon"><a href="#" title=""><i class="fa fa-pinterest"></i></a>
                      </div>
                      </div>

                    </div>
                  </li>
                </ul>
              </div>
              <div class="description">
                <p>
                  {{myPost.body}}
                </p>
              </div>
            </div>
          </div>
